apiVersion: v1
kind: Service
metadata:
  name: my-app-svc
  labels:
    app: my-app
  namespace: default
  selfLink: /api/v1/namespaces/default/services/my-app-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: my-app
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
  

